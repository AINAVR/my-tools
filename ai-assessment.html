<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="1.0">
    <title>AI Voice Agent Assessment & Niche Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    <style>
        /* Custom CSS to ensure Lucide icons are properly sized if needed, though Tailwind classes usually handle this */
        .lucide {
            display: inline-block;
            vertical-align: middle;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* NEW: Gradient Background */
            background: linear-gradient(to right top, #a7b7eb, #d8e0f6, #f0f3fc); /* A soft blue/purple gradient */
            min-height: 100vh; /* Ensure the gradient covers the whole viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Basic form styling for better appearance */
        .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
        }
        .form-group input, .form-group select, .form-group textarea { /* ADDED textarea here */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { /* ADDED textarea here */
            outline: none;
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-blue-500 */
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Enhance the main container */
        #root {
            width: 100%;
            max-width: 960px; /* Max width to keep content centered and readable */
            padding: 1rem; /* Add some padding around the content */
        }
        /* Further enhance section shadows/borders if desired */
        .bg-white.rounded-xl.shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Stronger shadow */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Currency Symbols Map
        const currencySymbols = {
            'USD': '$',
            'EUR': '€',
            'AED': 'د.إ',
            'SGD': 'S$',
            'INR': '₹',
            'GBP': '£'
        };

        // Industry Presets with approximate average hourly wages for different currencies
        // Note: These are general averages based on search data and may need manual adjustment for specific regional accuracy.
        const industryPresets = {
            dental: { 
                name: 'Dental Front Office', 
                avgHourlyWage: { USD: 18, EUR: 17, AED: 28.13, SGD: 13.8, INR: 100.82, GBP: 12 }, 
                callVolume: { outbound: 25, inbound: 40, avgDuration: 4 } 
            },
            realestate: { 
                name: 'Real Estate', 
                avgHourlyWage: { USD: 22, EUR: 25, AED: 40, SGD: 18, INR: 250, GBP: 15 }, // Example values, couldn't find precise real estate agent hourly wages for all regions.
                callVolume: { outbound: 50, inbound: 30, avgDuration: 6 } 
            },
            healthcare: { 
                name: 'Healthcare', 
                avgHourlyWage: { USD: 20, EUR: 20, AED: 35, SGD: 16, INR: 200, GBP: 13 }, // General healthcare worker, specific roles vary.
                callVolume: { outbound: 20, inbound: 60, avgDuration: 5 } 
            },
            recruitment: { 
                name: 'Recruitment', 
                avgHourlyWage: { USD: 25, EUR: 28, AED: 45, SGD: 20, INR: 300, GBP: 17 }, // Example values.
                callVolume: { outbound: 40, inbound: 20, avgDuration: 8 } 
            },
            education: { 
                name: 'Education', 
                avgHourlyWage: { USD: 19, EUR: 33.5, AED: 71.15, SGD: 13.88, INR: 504, GBP: 10 }, 
                callVolume: { outbound: 15, inbound: 35, avgDuration: 6 } 
            },
            spa: { 
                name: 'Spa & Wellness', 
                avgHourlyWage: { USD: 16, EUR: 15, AED: 25, SGD: 12, INR: 80, GBP: 10 }, // Example values.
                callVolume: { outbound: 10, inbound: 25, avgDuration: 3 } 
            },
            gym: { 
                name: 'Gym & Fitness', 
                avgHourlyWage: { USD: 17, EUR: 25, AED: 218.62, SGD: 13.76, INR: 304.51, GBP: 10.10 }, 
                callVolume: { outbound: 20, inbound: 30, avgDuration: 4 } 
            },
            receptionist: { 
                name: 'General Receptionist', 
                avgHourlyWage: { USD: 15, EUR: 17, AED: 22.45, SGD: 13.8, INR: 98.75, GBP: 9.81 }, 
                callVolume: { outbound: 15, inbound: 45, avgDuration: 4 } 
            },
            restaurant: { 
                name: 'Restaurant', 
                avgHourlyWage: { USD: 14, EUR: 12, AED: 20, SGD: 10, INR: 70, GBP: 9 }, // Example values.
                callVolume: { outbound: 5, inbound: 50, avgDuration: 2 } 
            },
            loans: { 
                name: 'Loan Agents', 
                avgHourlyWage: { USD: 28, EUR: 30, AED: 50, SGD: 22, INR: 350, GBP: 19 }, // Example values.
                callVolume: { outbound: 60, inbound: 25, avgDuration: 10 } 
            }
        };

        // AI Voice Agent Assessment Tool Component
        function AssessmentTool() {
            const [formData, setFormData] = React.useState({
                industry: '',
                customIndustryName: '', 
                outboundCalls: 0,
                outboundDuration: 0,
                inboundCalls: 0,
                inboundDuration: 0,
                hourlyWage: 0,
                workingDaysPerMonth: 22,
                manpowerCount: 1,
                customManpower: '',
                aiFixedMonthlyCost: 100,
                currency: 'USD' // Default currency
            });

            const [results, setResults] = React.useState({
                dailyCallTime: 0,
                monthlyCallTime: 0,
                yearlyCallTime: 0,
                dailyHumanCost: 0,
                monthlyHumanCost: 0,
                yearlyHumanCost: 0,
                aiEfficiencyRate: 0,
                monthlyAIServiceCost: 0,
                monthlyNetSavings: 0,
                yearlyNetSavings: 0,
                roiMonths: 0
            });

            const handleIndustryChange = (e) => {
                const industry = e.target.value;
                const preset = industryPresets[industry];
                setFormData(prev => {
                    const newFormData = { ...prev, industry };
                    if (preset) {
                        newFormData.outboundCalls = preset.callVolume.outbound;
                        newFormData.outboundDuration = preset.callVolume.avgDuration;
                        newFormData.inboundCalls = preset.callVolume.inbound;
                        newFormData.inboundDuration = preset.callVolume.avgDuration;
                        // Set hourly wage based on selected currency
                        newFormData.hourlyWage = preset.avgHourlyWage[newFormData.currency] || 0; 
                        newFormData.customIndustryName = ''; // Clear custom name if selecting preset
                    } else if (industry === 'custom') {
                        // Clear numerical fields for manual entry, keep customIndustryName if already set
                        newFormData.outboundCalls = 0;
                        newFormData.outboundDuration = 0;
                        newFormData.inboundCalls = 0;
                        newFormData.inboundDuration = 0;
                        newFormData.hourlyWage = 0;
                    }
                    return newFormData;
                });
            };

            const handleCurrencyChange = (e) => {
                const newCurrency = e.target.value;
                setFormData(prev => {
                    const newFormData = { ...prev, currency: newCurrency };
                    // If an industry preset is selected, update hourly wage based on new currency
                    if (prev.industry && prev.industry !== 'custom' && industryPresets[prev.industry]) {
                        newFormData.hourlyWage = industryPresets[prev.industry].avgHourlyWage[newCurrency] || 0;
                    }
                    return newFormData;
                });
            };

            const handleCustomIndustryNameChange = (e) => {
                setFormData(prev => ({ ...prev, customIndustryName: e.target.value }));
            };

            const handleManpowerChange = (e) => {
                const value = e.target.value;
                if (value === 'custom') {
                    setFormData(prev => ({ ...prev, manpowerCount: 0, customManpower: '' }));
                } else {
                    setFormData(prev => ({ ...prev, manpowerCount: parseFloat(value), customManpower: '' }));
                }
            };

            const handleCustomManpowerChange = (e) => {
                const value = e.target.value;
                setFormData(prev => ({ ...prev, customManpower: value, manpowerCount: parseFloat(value) || 0 }));
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value ? parseFloat(value) : 0
                }));
            };

            React.useEffect(() => {
                const calculateResults = () => {
                    // Call time is per person
                    const totalCallTimeMinutesPerPerson =
                        (formData.outboundCalls * formData.outboundDuration) +
                        (formData.inboundCalls * formData.inboundDuration);

                    const dailyCallTimeHoursPerPerson = totalCallTimeMinutesPerPerson / 60;
                    const monthlyCallTimeHoursPerPerson = dailyCallTimeHoursPerPerson * formData.workingDaysPerMonth;

                    // Human Costs (total for all staff)
                    const totalManpower = formData.manpowerCount > 0 ? formData.manpowerCount : 0;
                    const monthlyHumanCost = monthlyCallTimeHoursPerPerson * formData.hourlyWage * totalManpower;
                    const yearlyHumanCost = monthlyHumanCost * 12;

                    // AI Costs (fixed monthly + per minute)
                    const aiMonthlyFixedCost = formData.aiFixedMonthlyCost; 
                    const aiPerMinuteCost = 0.50; // This is a fixed value, assuming it's also in the selected currency for calculation purposes.

                    // Total minutes for AI calculation (across all staff)
                    const totalCallTimeMinutesAllStaff = totalCallTimeMinutesPerPerson * totalManpower;
                    const aiMonthlyServiceCost = aiMonthlyFixedCost + (totalCallTimeMinutesAllStaff * aiPerMinuteCost);

                    // Savings
                    const monthlyNetSavings = monthlyHumanCost - aiMonthlyServiceCost;
                    const yearlyNetSavings = yearlyHumanCost - (aiMonthlyServiceCost * 12);

                    // AI Efficiency Rate (calculated based on savings)
                    const aiEfficiencyRate = monthlyHumanCost > 0 ? (monthlyNetSavings / monthlyHumanCost) * 100 : 0;

                    // ROI Timeline
                    let roiMonths = 0;
                    if (monthlyNetSavings > 0) {
                        roiMonths = Math.ceil(aiMonthlyFixedCost / monthlyNetSavings);
                    } else if (aiMonthlyFixedCost > 0) {
                        roiMonths = Infinity; 
                    }

                    setResults({
                        dailyCallTime: dailyCallTimeHoursPerPerson,
                        monthlyCallTime: monthlyCallTimeHoursPerPerson,
                        yearlyCallTime: monthlyCallTimeHoursPerPerson * 12,
                        monthlyHumanCost,
                        yearlyHumanCost,
                        aiEfficiencyRate: Math.max(0, aiEfficiencyRate),
                        monthlyAIServiceCost: aiMonthlyServiceCost,
                        monthlyNetSavings,
                        yearlyNetSavings,
                        roiMonths
                    });
                };

                // Trigger calculation if any relevant input is provided
                if (formData.hourlyWage > 0 || formData.outboundCalls > 0 || formData.inboundCalls > 0 || formData.manpowerCount > 0 || formData.aiFixedMonthlyCost > 0) {
                    calculateResults();
                } else {
                    // Reset results if no meaningful input
                    setResults({
                        dailyCallTime: 0,
                        monthlyCallTime: 0,
                        yearlyCallTime: 0,
                        dailyHumanCost: 0,
                        monthlyHumanCost: 0,
                        yearlyHumanCost: 0,
                        aiEfficiencyRate: 0,
                        monthlyAIServiceCost: 0,
                        monthlyNetSavings: 0,
                        yearlyNetSavings: 0,
                        roiMonths: 0
                    });
                }
            }, [formData]); // Recalculate whenever formData changes

            const totalManpower = formData.manpowerCount > 0 ? formData.manpowerCount : 0;

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 max-w-4xl mx-auto my-8">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">AI Voice Agent Assessment & Niche Manager</h2>

                    <div className="grid md:grid-cols-2 gap-6 mb-8">
                        {/* Assessment Section */}
                        <div className="bg-gray-50 p-6 rounded-lg shadow-sm">
                            <h3 className="text-xl font-semibold text-gray-700 mb-4">Calculate Potential AI Savings</h3>
                            <div className="space-y-4">
                                <div className="form-group">
                                    <label htmlFor="industry" className="block text-sm font-medium text-gray-700 mb-1">Select Industry Preset:</label>
                                    <select
                                        id="industry"
                                        name="industry"
                                        value={formData.industry}
                                        onChange={handleIndustryChange}
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                    >
                                        <option value="">Select an industry</option>
                                        {Object.entries(industryPresets).map(([key, preset]) => (
                                            <option key={key} value={key}>{preset.name}</option>
                                        ))}
                                        <option value="custom">Custom Industry</option>
                                    </select>
                                    {formData.industry === 'custom' && (
                                        <input
                                            type="text"
                                            name="customIndustryName"
                                            value={formData.customIndustryName}
                                            onChange={handleCustomIndustryNameChange}
                                            className="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                            placeholder="Enter Custom Industry Name (e.g., Geologist)"
                                        />
                                    )}
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="currency" className="block text-sm font-medium text-gray-700 mb-1">Select Currency:</label>
                                    <select
                                        id="currency"
                                        name="currency"
                                        value={formData.currency}
                                        onChange={handleCurrencyChange}
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                    >
                                        <option value="USD">USD ($)</option>
                                        <option value="EUR">EUR (€)</option>
                                        <option value="AED">AED (د.إ)</option>
                                        <option value="SGD">SGD (S$)</option>
                                        <option value="INR">INR (₹)</option>
                                        <option value="GBP">GBP (£)</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Avg. Hourly Wage ({currencySymbols[formData.currency]}):</label>
                                    <input
                                        type="number"
                                        name="hourlyWage"
                                        value={formData.hourlyWage}
                                        onChange={handleChange}
                                        min="0"
                                        step="0.01"
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                    />
                                    <p className="mt-1 text-xs text-gray-500">Enter wage in selected currency. Presets are general averages.</p>
                                </div>

                                <div className="form-group">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Outbound Calls (daily, per staff):</label>
                                    <input
                                        type="number"
                                        name="outboundCalls"
                                        value={formData.outboundCalls}
                                        onChange={handleChange}
                                        min="0"
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Avg. Outbound Call Duration (minutes):</label>
                                    <input
                                        type="number"
                                        name="outboundDuration"
                                        value={formData.outboundDuration}
                                        onChange={handleChange}
                                        min="0"
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                    />
                                </div>
                                <div className="form-
