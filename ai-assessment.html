<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent Assessment & Niche Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    <style>
        /* Custom CSS to ensure Lucide icons are properly sized if needed, though Tailwind classes usually handle this */
        .lucide {
            display: inline-block;
            vertical-align: middle;
        }
        body {
            font-family: 'Inter', sans-serif; /* You might need to link Inter font if you want it exactly, or it will default */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Basic form styling for better appearance */
        .form-group label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem; /* leading-5 */
        }
        .form-group input, .form-group select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* focus:ring-blue-500 */
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Industry Presets
        const industryPresets = {
            dental: { name: 'Dental Front Office', avgHourlyWage: 18, callVolume: { outbound: 25, inbound: 40, avgDuration: 4 } },
            realestate: { name: 'Real Estate', avgHourlyWage: 22, callVolume: { outbound: 50, inbound: 30, avgDuration: 6 } },
            healthcare: { name: 'Healthcare', avgHourlyWage: 20, callVolume: { outbound: 20, inbound: 60, avgDuration: 5 } },
            recruitment: { name: 'Recruitment', avgHourlyWage: 25, callVolume: { outbound: 40, inbound: 20, avgDuration: 8 } },
            education: { name: 'Education', avgHourlyWage: 19, callVolume: { outbound: 15, inbound: 35, avgDuration: 6 } },
            spa: { name: 'Spa & Wellness', avgHourlyWage: 16, callVolume: { outbound: 10, inbound: 25, avgDuration: 3 } },
            gym: { name: 'Gym & Fitness', avgHourlyWage: 17, callVolume: { outbound: 20, inbound: 30, avgDuration: 4 } },
            receptionist: { name: 'General Receptionist', avgHourlyWage: 15, callVolume: { outbound: 15, inbound: 45, avgDuration: 4 } },
            restaurant: { name: 'Restaurant', avgHourlyWage: 14, callVolume: { outbound: 5, inbound: 50, avgDuration: 2 } },
            loans: { name: 'Loan Agents', avgHourlyWage: 28, callVolume: { outbound: 60, inbound: 25, avgDuration: 10 } }
        };

        // AI Voice Agent Assessment Tool Component
        function AssessmentTool() {
            const [formData, setFormData] = React.useState({
                industry: '',
                customIndustryName: '', // New field for custom industry name
                outboundCalls: 0,
                outboundDuration: 0,
                inboundCalls: 0,
                inboundDuration: 0,
                hourlyWage: 0,
                workingDaysPerMonth: 22,
                manpowerCount: 1,
                customManpower: '',
                aiFixedMonthlyCost: 100 // New field for AI fixed monthly cost, default to 100
            });

            const [results, setResults] = React.useState({
                dailyCallTime: 0,
                monthlyCallTime: 0,
                yearlyCallTime: 0,
                dailyHumanCost: 0,
                monthlyHumanCost: 0,
                yearlyHumanCost: 0,
                aiEfficiencyRate: 0,
                monthlyAIServiceCost: 0,
                monthlyNetSavings: 0,
                yearlyNetSavings: 0,
                roiMonths: 0
            });

            const handleIndustryChange = (e) => {
                const industry = e.target.value;
                const preset = industryPresets[industry];
                setFormData(prev => {
                    const newFormData = { ...prev, industry };
                    if (preset) {
                        newFormData.outboundCalls = preset.callVolume.outbound;
                        newFormData.outboundDuration = preset.callVolume.avgDuration;
                        newFormData.inboundCalls = preset.callVolume.inbound;
                        newFormData.inboundDuration = preset.callVolume.avgDuration;
                        newFormData.hourlyWage = preset.avgHourlyWage;
                        newFormData.customIndustryName = ''; // Clear custom name if selecting preset
                    } else if (industry === 'custom') {
                        // Clear numerical fields for manual entry, keep customIndustryName if already set
                        newFormData.outboundCalls = 0;
                        newFormData.outboundDuration = 0;
                        newFormData.inboundCalls = 0;
                        newFormData.inboundDuration = 0;
                        newFormData.hourlyWage = 0;
                    }
                    return newFormData;
                });
            };

            const handleCustomIndustryNameChange = (e) => {
                setFormData(prev => ({ ...prev, customIndustryName: e.target.value }));
            };

            const handleManpowerChange = (e) => {
                const value = e.target.value;
                if (value === 'custom') {
                    setFormData(prev => ({ ...prev, manpowerCount: 0, customManpower: '' }));
                } else {
                    setFormData(prev => ({ ...prev, manpowerCount: parseFloat(value), customManpower: '' }));
                }
            };

            const handleCustomManpowerChange = (e) => {
                const value = e.target.value;
                setFormData(prev => ({ ...prev, customManpower: value, manpowerCount: parseFloat(value) || 0 }));
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value ? parseFloat(value) : 0
                }));
            };

            React.useEffect(() => {
                const calculateResults = () => {
                    // Call time is per person
                    const totalCallTimeMinutesPerPerson =
                        (formData.outboundCalls * formData.outboundDuration) +
                        (formData.inboundCalls * formData.inboundDuration);

                    const dailyCallTimeHoursPerPerson = totalCallTimeMinutesPerPerson / 60;
                    const monthlyCallTimeHoursPerPerson = dailyCallTimeHoursPerPerson * formData.workingDaysPerMonth;

                    // Human Costs (total for all staff)
                    const totalManpower = formData.manpowerCount > 0 ? formData.manpowerCount : 0;
                    const monthlyHumanCost = monthlyCallTimeHoursPerPerson * formData.hourlyWage * totalManpower;
                    const yearlyHumanCost = monthlyHumanCost * 12;

                    // AI Costs (fixed monthly + per minute)
                    const aiMonthlyFixedCost = formData.aiFixedMonthlyCost; // Use selected fixed cost from formData
                    const aiPerMinuteCost = 0.50; // Confirmed as $0.50 per minute

                    // Total minutes for AI calculation (across all staff)
                    const totalCallTimeMinutesAllStaff = totalCallTimeMinutesPerPerson * totalManpower;
                    const aiMonthlyServiceCost = aiMonthlyFixedCost + (totalCallTimeMinutesAllStaff * aiPerMinuteCost);

                    // Savings
                    const monthlyNetSavings = monthlyHumanCost - aiMonthlyServiceCost;
                    const yearlyNetSavings = yearlyHumanCost - (aiMonthlyServiceCost * 12);

                    // AI Efficiency Rate (calculated based on savings)
                    const aiEfficiencyRate = monthlyHumanCost > 0 ? (monthlyNetSavings / monthlyHumanCost) * 100 : 0;

                    // ROI Timeline
                    let roiMonths = 0;
                    // ROI is about recovering the initial AI fixed cost if there are monthly net savings
                    // If monthly savings are positive, calculate how many months it takes to recover the fixed cost.
                    if (monthlyNetSavings > 0) {
                        roiMonths = Math.ceil(aiMonthlyFixedCost / monthlyNetSavings);
                    } else if (aiMonthlyFixedCost > 0) {
                        roiMonths = Infinity; // Will never get ROI if no savings, but there's a cost
                    }


                    setResults({
                        dailyCallTime: dailyCallTimeHoursPerPerson,
                        monthlyCallTime: monthlyCallTimeHoursPerPerson,
                        yearlyCallTime: monthlyCallTimeHoursPerPerson * 12,
                        monthlyHumanCost,
                        yearlyHumanCost,
                        aiEfficiencyRate: Math.max(0, aiEfficiencyRate),
                        monthlyAIServiceCost: aiMonthlyServiceCost,
                        monthlyNetSavings,
                        yearlyNetSavings,
                        roiMonths
                    });
                };

                // Trigger calculation if any relevant input is provided
                // Added aiFixedMonthlyCost to dependencies so calculation updates when it changes
                if (formData.hourlyWage > 0 || formData.outboundCalls > 0 || formData.inboundCalls > 0 || formData.manpowerCount > 0 || formData.aiFixedMonthlyCost > 0) {
                     calculateResults();
                } else {
                    // Reset results if no meaningful input
                    setResults({
                        dailyCallTime: 0,
                        monthlyCallTime: 0,
                        yearlyCallTime: 0,
                        dailyHumanCost: 0,
                        monthlyHumanCost: 0,
                        yearlyHumanCost: 0,
                        aiEfficiencyRate: 0,
                        monthlyAIServiceCost: 0,
                        monthlyNetSavings: 0,
                        yearlyNetSavings: 0,
                        roiMonths: 0
                    });
                }
            }, [formData]); // Recalculate whenever formData changes

            const totalManpower = formData.manpowerCount > 0 ? formData.manpowerCount : 0;

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                    <h2 className="text-3xl font-bold text-blue-800 mb-6 text-center flex items-center justify-center gap-2">
                        <lucide-icon name="Calculator" class="w-8 h-8"></lucide-icon>
                        AI Voice Agent Savings Calculator
                    </h2>

                    <div className="form-section mb-8 pb-8 border-b border-gray-200">
                        <h3 className="text-xl font-semibold text-gray-700 mb-4">Your Current Operations</h3>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Select Your Industry:</label>
                                <select
                                    value={formData.industry}
                                    onChange={handleIndustryChange}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                >
                                    <option value="">-- Select Industry --</option>
                                    {Object.entries(industryPresets).map(([key, preset]) => (
                                        <option key={key} value={key}>{preset.name}</option>
                                    ))}
                                    <option value="custom">Custom (Enter Manually)</option>
                                </select>
                                {formData.industry === 'custom' && (
                                    <input
                                        type="text"
                                        name="customIndustryName"
                                        value={formData.customIndustryName}
                                        onChange={handleCustomIndustryNameChange}
                                        className="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                        placeholder="Enter Custom Industry Name (e.g., Geologist)"
                                    />
                                )}
                            </div>

                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Avg. Hourly Wage ($):</label>
                                <input
                                    type="number"
                                    name="hourlyWage"
                                    value={formData.hourlyWage}
                                    onChange={handleChange}
                                    min="0"
                                    step="0.01"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Total Manpower Count:</label>
                                <select
                                    value={formData.customManpower ? 'custom' : (formData.manpowerCount === 0 && !formData.customManpower ? '0' : formData.manpowerCount)}
                                    onChange={handleManpowerChange}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                >
                                    <option value="0">0</option>
                                    {[...Array(10).keys()].map(i => (
                                        <option key={i + 1} value={i + 1}>{i + 1}</option>
                                    ))}
                                    <option value="custom">Custom</option>
                                </select>
                                {formData.manpowerCount === 0 && formData.customManpower !== null && (
                                    <input
                                        type="number"
                                        name="customManpower"
                                        value={formData.customManpower}
                                        onChange={handleCustomManpowerChange}
                                        min="0"
                                        className="mt-2 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                        placeholder="Enter custom count"
                                    />
                                )}
                            </div>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Daily Outbound Calls (per staff):</label>
                                <input
                                    type="number"
                                    name="outboundCalls"
                                    value={formData.outboundCalls}
                                    onChange={handleChange}
                                    min="0"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Outbound Duration (min/call):</label>
                                <input
                                    type="number"
                                    name="outboundDuration"
                                    value={formData.outboundDuration}
                                    onChange={handleChange}
                                    min="0"
                                    step="0.5"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Daily Inbound Calls (per staff):</label>
                                <input
                                    type="number"
                                    name="inboundCalls"
                                    value={formData.inboundCalls}
                                    onChange={handleChange}
                                    min="0"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Inbound Duration (min/call):</label>
                                <input
                                    type="number"
                                    name="inboundDuration"
                                    value={formData.inboundDuration}
                                    onChange={handleChange}
                                    min="0"
                                    step="0.5"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                            <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">Working Days/Month:</label>
                                <input
                                    type="number"
                                    name="workingDaysPerMonth"
                                    value={formData.workingDaysPerMonth}
                                    onChange={handleChange}
                                    min="1"
                                    max="31"
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                />
                            </div>
                             <div className="form-group">
                                <label className="block text-sm font-medium text-gray-700 mb-1">AI Fixed Monthly Cost ($):</label>
                                <select
                                    name="aiFixedMonthlyCost"
                                    value={formData.aiFixedMonthlyCost}
                                    onChange={handleChange}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white text-gray-900"
                                >
                                    <option value="100">100</option>
                                    <option value="125">125</option>
                                    <option value="150">150</option>
                                    <option value="175">175</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div className="results-section">
                        <h3 className="text-xl font-semibold text-gray-700 mb-4">üí∞ Potential Savings with AI Voice Agents</h3>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {[
                                { title: 'Monthly Human Call Time (per staff)', icon: 'Clock', value: results.monthlyCallTime.toFixed(1), unit: 'hours', color: 'blue' },
                                { title: `Total Monthly Human Cost (${totalManpower} staff)`, icon: 'DollarSign', value: `$${results.monthlyHumanCost.toFixed(2)}`, unit: '', color: 'red' },
                                { title: 'Monthly AI Service Cost', icon: 'Cpu', value: `$${results.monthlyAIServiceCost.toFixed(2)}`, unit: '', color: 'purple' },
                                { title: 'Calculated AI Efficiency Rate', icon: 'TrendingUp', value: results.aiEfficiencyRate.toFixed(1), unit: '%', color: 'gray' },
                                { title: 'Monthly Net Savings', icon: 'DollarSign', value: `$${results.monthlyNetSavings.toFixed(2)}`, unit: '', color: 'green', highlight: true },
                                { title: 'Yearly Net Savings', icon: 'TrendingUp', value: `$${results.yearlyNetSavings.toFixed(2)}`, unit: '', color: 'green', highlight: true },
                                { title: 'ROI Timeline',
                                  value: results.roiMonths === Infinity ? 'No ROI Possible' : results.roiMonths === 0 ? 'Immediate' : `${results.roiMonths} months`,
                                  unit: '',
                                  icon: 'Target',
                                  color: 'indigo'
                                }
                            ].map((card, idx) => (
                                <div
                                    key={idx}
                                    className={`${card.highlight ? 'ring-2 ring-green-400 bg-green-50' : 'bg-gray-50'} border border-gray-200 p-6 rounded-xl text-center shadow-sm hover:shadow-md transition-shadow`}
                                >
                                    <h4 className={`text-sm font-semibold text-gray-600 flex items-center justify-center gap-2 mb-2`}>
                                        <lucide-icon name={card.icon} class="w-4 h-4"></lucide-icon> {card.title}
                                    </h4>
                                    <p className={`text-2xl font-bold ${card.highlight ? 'text-green-700' : 'text-gray-900'}`}>
                                        {card.value} <small className={`text-sm font-normal ${card.highlight ? 'text-green-600' : 'text-gray-600'}`}>{card.unit}</small>
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="text-center mt-8 p-4 bg-blue-50 rounded-lg">
                        <p className="text-sm text-blue-700">
                            <span role="img" aria-label="info">‚ÑπÔ∏è</span> <strong>Note:</strong> AI service cost is based on a fixed monthly fee (selected above) plus $0.50 per minute of total call time across all staff.
                            Results are estimates based on your inputs.
                        </p>
                    </div>
                </div>
            );
        }

        // Niche Manager Component (No changes requested, keeping as is)
        const NicheManager = () => {
            const [niches, setNiches] = React.useState(() => {
                const saved = localStorage.getItem('ai-tool-niches');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Digital Marketing Agency', amount: 2500, description: 'SEO, PPC, Social Media Marketing services' },
                    { id: 2, name: 'Web Development', amount: 3500, description: 'Frontend, Backend, Full-stack Development' }
                ];
            });

            const [newNiche, setNewNiche] = React.useState({ name: '', amount: 0, description: '' });
            const [showAddForm, setShowAddForm] = React.useState(false);
            const [editId, setEditId] = React.useState(null);

            React.useEffect(() => {
                localStorage.setItem('ai-tool-niches', JSON.stringify(niches));
            }, [niches]);

            const saveNiche = (niche) => {
                if (editId) {
                    setNiches(niches.map(n => n.id === editId ? {...niche, id: editId} : n));
                    setEditId(null);
                } else {
                    const id = niches.length ? Math.max(...niches.map(n => n.id)) + 1 : 1;
                    setNiches([...niches, {...niche, id}]);
                }
                setNewNiche({ name: '', amount: 0, description: '' });
                setShowAddForm(false);
            };

            const deleteNiche = (id) => {
                if (confirm('Are you sure you want to delete this niche?')) {
                    setNiches(niches.filter(niche => niche.id !== id));
                }
            };

            const startEditing = (niche) => {
                setNewNiche({ name: niche.name, amount: niche.amount, description: niche.description });
                setEditId(niche.id);
                setShowAddForm(true);
            };

            const totalAmount = niches.reduce((sum, niche) => sum + niche.amount, 0);
            const avgAmount = niches.length ? Math.round(totalAmount / niches.length) : 0;

            return (
                <div className="bg-white rounded-xl shadow-lg p-6">
                    <div className="text-center mb-8">
                        <div className="inline-flex items-center justify-center w-16 h-16 bg-purple-600 text-white rounded-full mb-4">
                            <lucide-icon name="Target" class="w-8 h-8"></lucide-icon>
                        </div>
                        <h2 className="text-3xl font-bold text-purple-900 mb-4">
                            Business Niche Manager
                        </h2>
                        <p className="text-lg text-purple-600 leading-relaxed max-w-2xl mx-auto">
                            Track and manage your business niches with their revenue potential. Perfect for agencies and consultants managing multiple service areas.
                        </p>
                    </div>

                    {/* Summary Cards */}
                    <div className="grid md:grid-cols-3 gap-6 mb-8">
                        {[
                            { title: 'Total Niches', value: niches.length, icon: 'Target', color: 'purple' },
                            { title: 'Total Revenue Potential', value: `$${totalAmount.toLocaleString()}`, icon: 'DollarSign', color: 'green' },
                            { title: 'Average Niche Value', value: `$${avgAmount.toLocaleString()}`, icon: 'TrendingUp', color: 'blue' }
                        ].map((card, idx) => (
                            <div
                                key={idx}
                                className={`bg-${card.color}-50 rounded-xl shadow-sm border border-${card.color}-200 p-6`}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className={`text-sm font-semibold text-${card.color}-600 uppercase tracking-wide mb-1`}>
                                            {card.title}
                                        </p>
                                        <p className={`text-3xl font-bold text-${card.color}-900`}>
                                            {card.value}
                                        </p>
                                    </div>
                                    <div className={`text-3xl text-${card.color}-500`}>
                                        <lucide-icon name={card.icon} class="w-8 h-8"></lucide-icon>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Add/Edit Form */}
                    {showAddForm && (
                        <div className="mb-6 bg-purple-50 rounded-xl border border-purple-200 p-6">
                            <h3 className="text-lg font-bold text-purple-900 mb-4">
                                {editId ? 'Edit Niche' : 'Add New Niche'}
                            </h3>
                            <div className="grid md:grid-cols-3 gap-4 mb-4">
                                <input
                                    type="text"
                                    placeholder="Niche name (e.g., Digital Marketing)"
                                    value={newNiche.name}
                                    onChange={e => setNewNiche({...newNiche, name: e.target.value})}
                                    className="px-4 py-3 bg-white border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-purple-900"
                                />
                                <input
                                    type="number"
                                    placeholder="Monthly Revenue ($)"
                                    value={newNiche.amount}
                                    onChange={e => setNewNiche({...newNiche, amount: Number(e.target.value)})}
                                    className="px-4 py-3 bg-white border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-purple-900"
                                />
                                <input
                                    type="text"
                                    placeholder="Brief description"
                                    value={newNiche.description}
                                    onChange={e => setNewNiche({...newNiche, description: e.target.value})}
                                    className="px-4 py-3 bg-white border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-purple-900"
                                />
                            </div>
                            <div className="flex space-x-3">
                                <button
                                    onClick={() => saveNiche(newNiche)}
                                    disabled={!newNiche.name || !newNiche.amount}
                                    className="bg-green-600 hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                                >
                                    <lucide-icon name="Save" class="w-4 h-4"></lucide-icon> <span>Save Niche</span>
                                </button>
                                <button
                                    onClick={() => {
                                        setShowAddForm(false);
                                        setNewNiche({ name: '', amount: 0, description: '' });
                                        setEditId(null);
                                    }}
                                    className="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center space-x-2"
                                >
                                    <lucide-icon name="X" class="w-4 h-4"></lucide-icon> <span>Cancel</span>
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Add Button */}
                    {!showAddForm && (
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 flex items-center space-x-2 mb-6 mx-auto"
                        >
                            <lucide-icon name="Plus" class="w-4 h-4"></lucide-icon> <span>Add New Niche</span>
                        </button>
                    )}

                    {/* Niches List */}
                    <div className="space-y-4">
                        {niches.length === 0 ? (
                            <div className="text-center py-8 text-gray-500">
                                <lucide-icon name="Target" class="mx-auto w-16 h-16 mb-4"></lucide-icon>
                                <p>No niches added yet. Click "Add New Niche" to get started!</p>
                            </div>
                        ) : (
                            niches.map(niche => (
                                <div key={niche.id} className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center">
                                        <div className="flex-grow mb-4 md:mb-0">
                                            <h3 className="text-xl font-bold text-gray-900 mb-1">{niche.name}</h3>
                                            <p className="text-2xl font-semibold text-green-600 mb-2">${niche.amount.toLocaleString()}/month</p>
                                            <p className="text-sm text-gray-600">{niche.description}</p>
                                        </div>
                                        <div className="flex space-x-2 flex-shrink-0">
                                            <button
                                                onClick={() => startEditing(niche)}
                                                className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center space-x-2 text-sm"
                                            >
                                                <lucide-icon name="Edit3" class="w-4 h-4"></lucide-icon> <span>Edit</span>
                                            </button>
                                            <button
                                                onClick={() => deleteNiche(niche.id)}
                                                className="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 flex items-center space-x-2 text-sm"
                                            >
                                                <lucide-icon name="X" class="w-4 h-4"></lucide-icon> <span>Delete</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // Main App Component
        function App() {
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 py-8">
                    <div className="max-w-6xl mx-auto px-4">
                        <AssessmentTool />
                        <NicheManager />

                        {/* Footer */}
                        <div className="text-center mt-8 text-gray-600">
                            <p className="text-sm">
                                üöÄ AI Voice Agent Assessment Tool | Built for business optimization
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the App component
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
